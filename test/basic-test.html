<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../github-repo.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <github-repo user="twbs" repo="bootstrap"></github-repo>

    <script>
      var myEl = document.querySelector('github-repo');

      suite('<github-repo>', function() {

        test('test the element property', function() {
          assert.equal(myEl.user, 'twbs');
          assert.equal(myEl.repo, 'bootstrap');
        });

        test('toggle function', function() {
          assert.equal(myEl.toggle());
        });

      });
    </script>

  </body>
</html>
