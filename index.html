<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;Github-repo&gt;</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- Importing Github-repo -->
    <link rel="import" href="src/github-repo.html">

    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">

    <style>
        .background{
            background: #F7F7F7;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: -webkit-flexbox;
            display: -ms-flexbox;
            display: flex;
            min-height: 100vh;
        }
        .content{
            background: white;
            padding: 20px;
            width: 400px;
            margin: auto;
            outline: 10px solid rgba(0,0,0,.1);
        }
        h1, h2{
            text-align: center;
            font-weight: 500;
            color: #303030;
            margin-top: 0;
        }
        h1{
            font-size: 3em;
        }
        h2{
            margin: 0;
        }
        small{
            display: block;
            font-weight: 300;
        }
        github-repo{
            margin-bottom: 10px;
        }
        footer{
            border-top: 1px solid #D0D0D0;
            margin-top: 20px;
            padding-top: 10px;
            font-size: 13px;
            color: #505050;
        }
        footer span{
            color: red;
        }
        footer a{
            color: inherit;
        }
        pre{
            font-size: 13px;
            text-align: left;
            background: #303030;
            color: white;
            box-sizing: border-box;
            padding: 10px;
        }
        @media screen and (max-width: 930px){
            .background{
                flex-direction: column;
            }
            .content{
                outline: none;
            }
            footer{
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="content">
            <header>
                <h1>
                    &lt;github-repo&gt;
                </h1>
            </header>

            <github-repo user="twbs" repo="bootstrap"></github-repo>
            <github-repo user="joyent" repo="node"></github-repo>
            <github-repo user="yeoman" repo="yeoman"></github-repo>

            <footer>
                Made with <span>&hearts;</span> by <a href="http://gaelgillard.com" target="_blank">GaÃ«l Gillard</a>
            </footer>
        </div>

        <div class="content">
            <h2>How to use</h2>
            <pre><code>&lt;github-repo user=&quot;swatto&quot; repo=&quot;github-repo&quot;&gt;<br>&lt;/github-repo&gt;</code></pre>
            <p>will generate this:</p>
            <github-repo user="swatto" repo="github-repo"></github-repo>
        </div>
    </div>
    <a href="https://github.com/swatto/github-repo"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

</body>
</html>
